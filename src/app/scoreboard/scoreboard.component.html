<div class="container">
  <!-- Message Section -->
  <div *ngIf="message">
    <h2>{{ message }}</h2>
  </div>

  <!-- Scoreboard Container -->
  <div class="scoreboard-container">
    <h1>Scoreboard</h1>

    <!-- If scores is empty, display this message -->
    <ul class="score-list">
      <li *ngIf="scores.length === 0">
        <h2>No quizzes taken yet!</h2>
      </li>

      <!-- Display quiz scores with appropriate labels -->
      <li *ngFor="let score of scores; let i = index"
          [class.latest]="i === scores.length - 1"
          [class.previous]="i === scores.length - 2">
        <span class="label">
          {{
            i === scores.length - 1 ? 'Latest Quiz' :
            i === scores.length - 2 ? 'Previous Quiz' :
            (scores.length - i) + ' Quizzes Ago'
          }}:
        </span>
        <span class="score">{{ score }}</span>
      </li>
    </ul>
  </div>

  <!-- Button Container -->
  <div class="button-container">
    <button class="scoreboard-button" (click)="clearScores()">Clear All Scores</button>
    <button class="scoreboard-button" [routerLink]="['/']">Go to Home</button>
  </div>
</div>
